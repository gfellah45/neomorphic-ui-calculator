<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Neumorphic Design</title>
</head>
<body>
    <main class="numo">
        <input type="number" value=0>
        <div class="keys">
            <button class="op-keys" op="clear">C</button>
            <button class="op-keys" op="negate">-/+</button>
            <button class="op-keys" op="percent">%</button>
            <button class="op-keys" op="devide">/</button>
            <button class="num-keys">7</button>
            <button class="num-keys">8</button>
            <button class="num-keys">9</button>
            <button class="op-keys" op="multiply">X</button>
            <button class="num-keys">4</button>
            <button class="num-keys">5</button>
            <button class="num-keys">6</button>
            <button class="op-keys" op="subtract">-</button>
            <button class="num-keys">1</button>
            <button class="num-keys">2</button>
            <button class="num-keys">3</button>
            <button class="op-keys" op="addition">+</button>
            <span></span>
            <button class="num-keys">0</button>
            <button class="num-keys">.</button>
            <button class="eq-keys" >=</button>

        </div>
    </main>
    <script src="main.js"></script>
</body>
</html>
